<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  
  <title>Interactive card details form</title>

</head>
<body>
<main>
  
    <div id="container">
      <div id="cards">
        <div id="cardfrente">
          <img src="images/card-logo.svg" alt="" id="logo">
          <img src="images/bg-card-front.png" alt="">
          <p id="nome-card">Jane Appleseed</p>
          <p id="numcard">0000 0000 0000 0000</p>
          <p id="card-mes">00</p>
          <span>/</span>
          <p id="card-ano">00</p>
        </div>
        <div id="cardback">
          <img src="images/bg-card-back.png" alt="">
          <p id="cod-seg">000</p>
        </div>
      </div>
      <div id="form">
        <form id="formu">
          <div>
            <label for="nome"> Cardholder Name </label><br>
            <input type="text" name="nome" id="nome" placeholder="e.g. Jane Appleseed" onclick="nomecard()"></input>
            <span id="nomeinfo"></span>
          </div>

          <div>
            <label for="numero"> Card Number</label><br>
            <input 
            type="text"
            inputmode="numeric"
            maxlength="16" 
            name="numero" 
            id="numero" 
            placeholder="e.g. 1234 5678 9123 0000"></input>
            <span id="numinfo"></span>
          </div>

          <div>
            <label for="mes">Exp. Date (MM/YY) </label><br>
            <input 
            type="number" 
            name="data" 
            id="mes" 
            min="1"
            max="12"
            placeholder="MM"></input>

            <input 
            type="number" 
            name="data" 
            id="ano" 
            min="23"
            max="30"
            placeholder="YY"></input>
            <span id="datainfo"></span>
          </div>

          <div>
            <label for="codigo">CVC </label><br>
            <input 
            type="number" 
            name="codigo" 
            id="codigo"
            maxlength="2" min="0" max="999" 
            placeholder="e.g. 123"/>
            <span id="cvcinfo"></span>
          </div>

          <div>
            <button type="submit" id="conf">Confirm</button>
          </div>
        </form>
      
        <div id="concluido">
          <img src="images/icon-complete.svg" alt="">
          <br>
          <h2>Thank you!</h2>
          <br>
          <p style="color: hsl(270, 1%, 68%);">We've added your card details</p>
          <br>
          <button type="button" id="cont">Continue</button>
        </div>
      </div>
    </div>
   
  
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
<script src="script/script.js"></script>
</html>

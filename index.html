<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  
  <title>Interactive card details form</title>

</head>
<body>
<main>
  
    <div id="container">
      <div id="cards">
        <div id="cardfrente">
          <img src="images/card-logo.svg" alt="" id="logo">
          <img src="images/bg-card-front.png" alt="">
          <p id="numcard">0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p id="card-mes">00</p>
          <span>/</span>
          <p id="card-ano">00</p>
        </div>
        <div id="cardback">
          <img src="images/bg-card-back.png" alt="">
          <p id="cod-seg">000</p>
        </div>
      </div>
      <div id="form">
        <form>
          <div>
            <label for="fname"> Cardholder Name </label><br>
            <input type="text" name="nome" id="nome" placeholder="e.g. Jane Appleseed"></input>
          </div>

          <div>
            <label for="fnum"> Card Number</label><br>
            <input type="text" name="numero" id="numero" placeholder="e.g. 1234 5678 9123 0000"></input>
          </div>

          <div>
            <label for="fdata">Exp. Date (MM/YY) </label><br>
            <input type="number" name="data" id="data" placeholder="MM"></input>
            <input type="number" name="data" id="data" placeholder="YY"></input>
          </div>

          <div>
            <label for="fcod">CVC </label><br>
            <input type="text" name="codigo" id="codigo" placeholder="e.g. 123"></input>
          </div>

          <div>
            <button>Confirm</button>
          </div>
        </form>
      
        <div id="concluido">
          <img src="images/icon-complete.svg" alt="">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
   
  
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>

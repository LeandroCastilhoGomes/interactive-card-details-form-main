<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  
  <title>Interactive card details form</title>

</head>
<body>
<main>
  
    <div id="container">
      <div id="cards">
        <picture>
          <source media="(max-width: 650px)" srcset="images/bg-main-mobile.png">
          <img src="images/bg-main-desktop.png" alt="">
        </picture>
        <div id="cardfrente">
          <img src="images/bg-card-front.png" alt="">
          <h1>0000 0000 0000 0000</h1>
          <h2>Jane Appleseed</h2>
          <h3>00/00</h3>
        </div>
        <div id="cardback">
          <img src="images/bg-card-back.png" alt="">
          <h3>000</h3>
        </div>
      </div>
      <div id="form">
        Cardholder Name
        e.g. Jane Appleseed
        Card Number
        e.g. 1234 5678 9123 0000
        Exp. Date (MM/YY)
        MM
        YY
        CVC
        e.g. 123
        Confirm
      
        Thank you!
        We've added your card details
        Continue
      </div>
    </div>
   
  
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>

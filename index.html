<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  
  <title>Interactive card details form</title>

</head>
<body>
<main>
  
    <div id="container">
      <div id="cards">
        <picture>
          <source media="(max-width: 650px)" srcset="images/bg-main-mobile.png">
          <img src="images/bg-main-desktop.png" alt="">
        </picture>
        <div id="cardfrente">
          <img src="images/bg-card-front.png" alt="">
          <h1>0000 0000 0000 0000</h1>
          <p>Jane Appleseed</p>
          <h3>00/00</h3>
        </div>
        <div id="cardback">
          <img src="images/bg-card-back.png" alt="">
          <p>000</p>
        </div>
      </div>
      <div id="form">
        <form>
          <label for="fname">Cardholder Name:</label>
          <input type="text" name="nome" id="nome" placeholder="e.g. Jane Appleseed"></input><br>
          <label for="fnum">Card Number:</label>
          <input type="text" name="numero" id="numero" placeholder="e.g. 1234 5678 9123 0000"></input>
          <label for="fdata">Exp. Date (MM/YY):</label>
          <input type="number" name="data" id="data" placeholder="MM"></input>
          <input type="number" name="data" id="data" placeholder="YY"></input>
          <label for="fcod">CVC:</label>
          <input type="text" name="codigo" id="codigo" placeholder="e.g. 123"></input>
          <br>
          <button>Confirm</button>
        </form>
      
        <div id="concluido">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
   
  
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
